    <style>
        /* Specific styles for Draft Setup */
        .draft-setup-container {
            max-width: 800px;
            margin: 0 auto;
            background: #0f1114;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .draft-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .draft-title-box {
            display: inline-block;
            border: 1px solid #ff8c00;
            padding: 10px 40px;
            color: #fff;
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .setup-label {
            color: #888;
            font-size: 0.9rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 8px;
            display: block;
        }

        .setup-input {
            width: 100%;
            background: #090a0c;
            border: 1px solid #333;
            color: #fff;
            padding: 15px;
            font-size: 1.1rem;
            border-radius: 4px;
            outline: none;
            transition: border-color 0.2s;
        }

        .setup-input:focus {
            border-color: #ff8c00;
        }

        #blue-team-name {
            border-color: #0ac8b9 !important;
        }

        #red-team-name {
            border-color: #e25050 !important;
        }

        .setup-grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .btn-group.full-width button {
            flex: 1;
        }

        .btn-option {
            background: #090a0c;
            border: 1px solid #ff8c00;
            color: #fff;
            padding: 12px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.2s;
        }

        .btn-option:hover {
            border-color: #ffb84d;
            background: rgba(255, 140, 0, 0.1);
        }

        .btn-option.active {
            background: #ff8c00;
            color: #000;
            border-color: #ff8c00;
        }

        .btn-option.disabled {
            opacity: 0.3;
            pointer-events: none;
            cursor: not-allowed;
            background: #1a1a1a;
            border-color: #333;
            color: #555;
        }

        .create-btn {
            width: 100%;
            background: var(--orange);
            color: #000;
            font-weight: bold;
            font-size: 1.2rem;
            padding: 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 20px;
            transition: transform 0.1s, opacity 0.2s;
        }

        .create-btn:hover {
            opacity: 0.9;
        }

        .create-btn:active {
            transform: scale(0.98);
        }

        /* Success Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .success-modal {
            background: #0f1114;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 40px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
            transform: translateY(20px);
            transition: transform 0.3s;
        }

        .modal-overlay.active .success-modal {
            transform: translateY(0);
        }

        .success-icon {
            width: 60px;
            height: 60px;
            background: #008f39;
            /* Green circle */
            color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            margin: 0 auto 20px auto;
            box-shadow: 0 0 20px rgba(0, 143, 57, 0.4);
        }

        .link-group {
            margin-bottom: 20px;
            text-align: left;
            position: relative;
        }

        .link-label {
            font-weight: bold;
            font-size: 0.9rem;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .link-label.blue {
            color: #3498db;
        }

        .link-label.red {
            color: #e74c3c;
        }

        .link-label.spec {
            color: #f1c40f;
        }

        .link-input-group {
            display: flex;
        }

        .link-input {
            flex: 1;
            background: #090a0c;
            border: 1px solid #333;
            color: #888;
            padding: 10px 15px;
            border-radius: 4px 0 0 4px;
            font-family: monospace;
            outline: none;
        }

        .link-copy-btn {
            background: #222;
            border: 1px solid #333;
            border-left: none;
            color: #fff;
            padding: 0 15px;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: background 0.2s;
        }

        .link-copy-btn:hover {
            background: #333;
        }

        .link-group.blue .link-input-group {
            border-left: 3px solid #3498db;
            border-radius: 4px;
        }

        .link-group.red .link-input-group {
            border-left: 3px solid #e74c3c;
            border-radius: 4px;
        }

        .link-group.spec .link-input-group {
            border-left: 3px solid #f1c40f;
            border-radius: 4px;
        }
    </style>
</head>

        <!-- Main Content -->

                    <div>

                    </div>
                </div>

                <div>
                    <label class="setup-label">GAME MODE</label>
                    <div class="btn-group full-width">
                        <button class="btn-option active" data-type="mode" data-value="normal">NORMAL</button>
                        <button class="btn-option" data-type="mode" data-value="fearless">FEARLESS</button>

    <script>
        // Fearless Logic
        const btnBo1 = document.getElementById('btn-bo1');

        function updateBoButtons(isFearless) {
            if (isFearless) {
                btnBo1.classList.add('disabled');
                // If BO1 was selected, switch to BO3
                if (btnBo1.classList.contains('active')) {
                    btnBo1.classList.remove('active');
                    document.querySelector('.btn-option[data-type="bo"][data-value="3"]').classList.add('active');
                }
            } else {
                btnBo1.classList.remove('disabled');
            }
        }

        document.querySelectorAll('.btn-option').forEach(btn => {
            btn.addEventListener('click', () => {
                if (btn.classList.contains('disabled')) return;

                const type = btn.dataset.type;
                const value = btn.dataset.value;

                // Handle Mode Change
                if (type === 'mode') {
                    updateBoButtons(value === 'fearless');
                }

                // Deselect others of same type
                document.querySelectorAll(`.btn-option[data-type="${type}"]`).forEach(b => {
                    b.classList.remove('active');
                });
                // Select this one
                btn.classList.add('active');
            });
        });

        // Draft Creation & Links
        document.getElementById('start-draft-btn').addEventListener('click', () => {
            const settings = {
                blueTeam: document.getElementById('blue-team-name').value,
                redTeam: document.getElementById('red-team-name').value,
                mode: document.querySelector('.btn-option[data-type="mode"].active')?.dataset.value || 'normal',
                bo: document.querySelector('.btn-option[data-type="bo"].active')?.dataset.value || '1',
                timer: document.querySelector('.btn-option[data-type="timer"].active')?.dataset.value || '30'
            };

            localStorage.setItem('draft_settings', JSON.stringify(settings));

            // Generate Links (pointing to index.html with params)
            const baseUrl = window.location.href.replace('draft.html', 'index.html');
            const blueLink = `${baseUrl}?side=blue&draft=new`;
            const redLink = `${baseUrl}?side=red&draft=new`;
            const specLink = `${baseUrl}?side=spectator&draft=new`;

            document.getElementById('link-blue').value = blueLink;
            document.getElementById('link-red').value = redLink;
            document.getElementById('link-spec').value = specLink;

            // Show Modal
            document.getElementById('draft-success-modal').classList.add('active');
        });

        function copyToClipboard(elementId) {
            const el = document.getElementById(elementId);
            el.select();
            document.execCommand('copy'); // Fallback for simple local usage
            // Visual feedback could be added here
        }

        function goToDraft() {
            window.location.href = 'index.html';
        }
    </script>
